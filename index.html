
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VIN NESIA - All-in-One Tools Platform for Productivity">
  <meta name="author" content="vin.nesiaa.id@gmail.com">
  <title>VIN NESIA - All-in-One Tools</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 px-4 py-6">
  <header class="text-center mb-8">
    <img src="favicon.ico" alt="VIN NESIA Logo" class="mx-auto mb-2 w-12 h-12">
    <h1 class="text-3xl font-bold">VIN NESIA</h1>
    <p class="text-sm text-gray-600">vin.nesiaa.id@gmail.com</p>
  </header>

  <main class="space-y-12">

    <!-- Text Case Converter -->
    <section class="bg-white p-6 rounded shadow" id="case">
      <h2 class="text-xl font-semibold mb-2">Text Case Converter</h2>
      <textarea id="case-input" rows="4" class="w-full border p-2 rounded" placeholder="Enter your text here..."></textarea>
      <div class="flex flex-wrap gap-2 my-2">
        <button onclick="toUpper()" class="btn">UPPERCASE</button>
        <button onclick="toLower()" class="btn">lowercase</button>
        <button onclick="toCapitalize()" class="btn">Capitalize</button>
        <button onclick="toSentence()" class="btn">Sentence case</button>
      </div>
      <textarea id="case-result" rows="4" class="w-full border p-2 rounded" placeholder="Converted text..." readonly></textarea>
    </section>

    <!-- Password Generator -->
    <section class="bg-white p-6 rounded shadow" id="password">
      <h2 class="text-xl font-semibold mb-2">Password Generator</h2>
      <input id="pw-length" type="number" value="12" min="4" max="32" class="border p-2 w-24 rounded">
      <button onclick="generatePassword()" class="btn ml-2">Generate</button>
      <input id="pw-result" type="text" class="w-full mt-3 p-2 border rounded" readonly>
    </section>

    <!-- Word & Character Counter -->
    <section class="bg-white p-6 rounded shadow" id="counter">
      <h2 class="text-xl font-semibold mb-2">Word & Character Counter</h2>
      <textarea id="wc-input" rows="5" class="w-full border p-2 rounded" placeholder="Type or paste text..."></textarea>
      <p class="mt-2">Words: <span id="word-count">0</span> | Characters: <span id="char-count">0</span></p>
    </section>

    <!-- Base64 Encoder/Decoder -->
    <section class="bg-white p-6 rounded shadow" id="base64">
      <h2 class="text-xl font-semibold mb-2">Base64 Encoder / Decoder</h2>
      <textarea id="b64-input" rows="3" class="w-full border p-2 rounded" placeholder="Enter text..."></textarea>
      <div class="flex gap-2 mt-2">
        <button onclick="encodeB64()" class="btn">Encode</button>
        <button onclick="decodeB64()" class="btn">Decode</button>
      </div>
      <textarea id="b64-output" rows="3" class="w-full border p-2 rounded mt-2" readonly></textarea>
    </section>

  </main>

  <footer class="text-center mt-12 text-sm text-gray-500">
    <p>&copy; 2025 VIN NESIA â€” <a href="about.html" class="underline">About</a> | <a href="privacy.html" class="underline">Privacy</a> | <a href="terms.html" class="underline">Terms</a> | <a href="blog.html" class="underline">Blog</a></p>
  </footer>

  <style>
    .btn {
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>

  <script>
    function toUpper() {
      document.getElementById('case-result').value = document.getElementById('case-input').value.toUpperCase();
    }
    function toLower() {
      document.getElementById('case-result').value = document.getElementById('case-input').value.toLowerCase();
    }
    function toCapitalize() {
      const text = document.getElementById('case-input').value.toLowerCase().split(" ");
      document.getElementById('case-result').value = text.map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
    }
    function toSentence() {
      const text = document.getElementById('case-input').value.toLowerCase();
      document.getElementById('case-result').value = text.charAt(0).toUpperCase() + text.slice(1);
    }
    function generatePassword() {
      const length = document.getElementById('pw-length').value;
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('pw-result').value = password;
    }
    const wcInput = document.getElementById('wc-input');
    wcInput.addEventListener('input', () => {
      const text = wcInput.value;
      const words = text.trim().split(/\s+/).filter(Boolean);
      document.getElementById('word-count').innerText = words.length;
      document.getElementById('char-count').innerText = text.length;
    });
    function encodeB64() {
      const text = document.getElementById('b64-input').value;
      document.getElementById('b64-output').value = btoa(text);
    }
    function decodeB64() {
      const text = document.getElementById('b64-input').value;
      try {
        document.getElementById('b64-output').value = atob(text);
      } catch (e) {
        document.getElementById('b64-output').value = 'Invalid Base64 input';
      }
    }
  </script>
</body>
</html>
